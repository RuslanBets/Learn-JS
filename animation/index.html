<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  <style>
    .modal-window{
        position: absolute;
        display: none;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        text-align: center;
        background: rgba(0, 0, 0, 0.76);
    }
    .big{
        height: 1200px;
        background: red;
    }
    button{
        margin: 20px;
    }
  </style>
</head>
<body>
<div class="big"></div>
<button class="wow animate__animated animate__swing" data-wow-offset="500">123</button>
<div class="big"></div>
<button class="wow animate__animated animate__rotateIn" data-wow-offset="40">321</button>
<script src="dist/reviews.js"></script>
</body>
</html>
