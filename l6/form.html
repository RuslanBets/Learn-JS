<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: #888;
        }
        form{
            position: fixed;
            width: 200px;
            right: 0;
            top:25%;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="user-box">
        <div class="firstName">Girl name</div>
        <div class="age">25</div>
        <div class="logo">
            <img src="img.jpg" alt="">
        </div>
    </div>

    <form>
        <div>
            <label for="" id="test_label">Font size</label>
            <input name="range" type="range" min="14" max="40" value="16" step="1" class="font-size">
        </div>
        <div>
            <div>
                <label for="">Color age</label>
            </div>
            <select name="color" id="" class="selected_color">
                <option value="yellow">Yellow</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="darkred">Darkred</option>
                <option value="White">White</option>
            </select>
        </div>
        <div>
            <label for="">Img size</label>
            <input name="range" type="range" min="100" max="600" value="150" step="1" class="img-size">
        </div>
    </form>

<script src="app.js"></script>
</body>
</html>
